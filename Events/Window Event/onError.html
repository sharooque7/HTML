<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="image.gif" onerror="myFuntion()" alt="">
    <script>
       function myFuntion()
       {
           alert('This event triggers a  funtion when error occurs on loading page/image')
       }
    </script>
</body>
</html>
//trigggers a funtion when error occured on loading a image/page
