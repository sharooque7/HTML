<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id ='change' type="text" onchange="changetext()">
    <div id='demo'></div>
    <script>
        function changetext()
        {
        var x = document.getElementById('change').value;
        document.getElementById('demo').innerHTML ='input '  +  x;
        }
    </script>
</body>
</html>
