<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST" autocomplete="on" > 
        <label for="fname">FirstN name:</label>
        <input type="text" id= 'fname' name="fname"  value="hhghg" readonly maxlength="5">
        <label for="password">password</label>
        <input type="password" id ='password' name="password" disabled>
        <input type="submit" value="submit">
        <input type="reset">
        <input type="radio" name="Gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="Gender" id="female">
        <label for="female">female</label>
        <input type="checkbox" id="Arsenal" name="Arsenal" value="Arsenal">
        <label for="Arsenal">Arsenal</label>
        <input type="checkbox" id="Chelsea" name="Chelsea" value="Chelsea" checked>
        <label for="chelsea">Chelsea</label>
        <input type="button" onclick="alert('Hello')" value="Click Me">
        <label for="favcolor">Choose you color</label>
        <input type="color" id ="favcolor" name="favcolor">
        <label for="Date">Date</label>
        <input type="date" id="Birthday" name="birthday"><br>
        <label for="Date-time-local">Date-time-Local</label>
        <input type="datetime-local">
        <label for="email">Email</label>
        <input type="email" required size="6">
        <label for="file">Chose a file</label>
        <input type="file">
        <input type="hidden" id="fname" name="fname" >
        <label for="Month">Month</label>
        <input type="Month">
        <label for="Number">Number</label>
        <input type="number" min='1' max="10" step="3">
        <label for="range">between (0 and 50)</label>
        <input type="range" name="range" id="range"><br>
        <label for="search">G search</label>
        <input type="search">
        <label for="Phone">Phone Number</label>
        <input type="tel" autofocus height="100px">
        <label for="time">Time</label>
        <input type="time">
        <label for="page">HomePage</label>
        <input type="url" placeholder="url">
        <label for="week">Week</label>
        <input type="week">
    </form>

</body>
</html>
