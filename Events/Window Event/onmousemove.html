<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../../../Premier_League/psychology-1.jpg" id ='symbol' onmousemove="shrink(this)" onmouseout="Enlarge(this)" alt="">
    <script>
        function Enlarge(x)
        {
           x.style.width = '64px'
           x.style.height = '64px'
        }
        function shrink(x)
        {
            x.style.width = '32px'
           x.style.height = '32px'
        }
    </script>
</body>
</html>
