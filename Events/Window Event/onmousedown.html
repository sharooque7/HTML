<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id = 'mouseevent' onmousedown="turnred()" onmouseup="turngreen()">
        The text on mouse down turns red & turns green on mouse up
    </p>
    <script>
        function turnred()
        {
           document.getElementById('mouseevent').style.color  ='red';
        }
        function turngreen()
        {
            document.getElementById('mouseevent').style.color  ='green';

        }
    </script>
</body>
</html>
