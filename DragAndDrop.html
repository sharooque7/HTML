<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id='div1' ondrop="drop(event)" ondragover="allowdrop(event)"  style="border: 1px solid black; height: 200px ;width: 400px;"></div>

<img src="../Premier_League/psychology-1.jpg" id='drag1' draggable="true" width="336" height="69" ondragstart="drag(event)" alt="">

<script>
    function drag(ev)
    {
        ev.dataTransfer.setData('text',ev.target.id)
    }
    function allowdrop(ev)
    {
        ev.preventDefault();
    }
    function drop(ev)
    {
        ev.preventDefault();
        var data = ev.dataTransfer.getData('text');
        ev.target.appendChild(document.getElementById(data));
    }
</script>
</body>
</html>
